<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jack and the Beanstalk</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/neo4j-driver@5.15.0/lib/browser/neo4j-web.min.js"></script>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/validation_footer.css" />
</head>
<body>
  <h2>Jack and the Beanstalk</h2>
  <div style="display:flex;justify-content:center;gap:16px;align-items:center;padding:6px 0;background:#fff;border-bottom:1px solid #eee;">
    <label style="font-size:12px;color:#555;">Animation duration (s)</label>
    <input id="durationSlider" type="range" min="2" max="20" value="10" step="1" />
    <span id="durationValue" style="font-size:12px;color:#333;">10</span>
  </div>
  <svg id="tree-svg" style="width: 100%; height: calc(100vh - 120px);"></svg>
  <div class="tooltip"></div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
