<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jack and the Beanstalk</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/neo4j-driver@5.15.0/lib/browser/neo4j-web.min.js"></script>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/validation_footer.css" />
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid #eee;">
    <h2 style="margin: 0;">Jack and the Beanstalk</h2>
    <span id="versionBadge" style="background: #4CAF50; color: white; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: bold;">v1.0.0</span>
  </div>
  <div style="display:flex;justify-content:center;gap:16px;align-items:center;padding:6px 0;background:#fff;border-bottom:1px solid #eee;">
    <label style="font-size:12px;color:#555;">Zoom</label>
    <input id="zoomSlider" type="range" min="30" max="300" value="100" step="10" />
    <span id="zoomValue" style="font-size:12px;color:#333;">100%</span>
  </div>
  <svg id="tree-svg" style="width: 100%; height: calc(100vh - 120px);"></svg>
  <div class="tooltip"></div>

  <script type="module">
    import { transformNeo4jToTree } from './src/transform/transformNeo4jToTree.js';
    
    // Atualizar badge de versão
    fetch('version.txt')
      .then(r => r.text())
      .then(version => {
        document.getElementById('versionBadge').textContent = version.trim();
      })
      .catch(() => {
        document.getElementById('versionBadge').textContent = 'v1.0.0 (dev)';
      });
    
    // Resto do código
    import('./src/main.js');
  </script>
</body>
</html>
